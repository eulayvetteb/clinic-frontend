<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Management System</title>

  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="data:," />
</head>
<body>

<div class="page">
  <h1 class="title">Clinic Management System</h1>

  <div class="tabs">
    <button class="tab active" data-tab="patients">Patients</button>
    <button class="tab" data-tab="doctors">Doctors</button>
    <button class="tab" data-tab="appointments">Appointments</button>
  </div>

  <!-- PATIENTS -->
  <section class="panel" id="patients">
    <div class="card">
      <h2>Add Patient</h2>
      <form id="patientForm" class="formRow">
        <input name="name" placeholder="Name" required />
        <input name="dob" type="date" required />
        <input name="email" type="email" placeholder="Email" required />
        <input name="phone" placeholder="Phone" required />
        <button class="btn">Add Patient</button>
      </form>
    </div>

    <div class="card">
      <h2>Patients</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="patientsTbody"></tbody>
      </table>
    </div>
  </section>

  <!-- DOCTORS -->
  <section class="panel" id="doctors" hidden>
    <div class="card">
      <h2>Add Doctor</h2>
      <form id="doctorForm" class="formRow">
        <input name="name" placeholder="Dr. Maria Santos" required />
        <input name="specialization" placeholder="General surgeon" required />
        <input name="phone" placeholder="0942..." required />
        <button class="btn">Add Doctor</button>
      </form>
    </div>

    <div class="card">
      <h2>Doctors</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="doctorsTbody"></tbody>
      </table>
    </div>
  </section>

  <!-- APPOINTMENTS -->
  <section class="panel" id="appointments" hidden>
    <div class="card">
      <h2>Add Appointment</h2>
      <form id="appointmentForm" class="formRow">
        <select id="apptPatient" name="patient" required>
          <option value="" disabled selected>Select Patient</option>
        </select>
        <select id="apptDoctor" name="doctor" required>
          <option value="" disabled selected>Select Doctor</option>
        </select>
        <input name="date" type="date" required />
        <input name="time" type="time" required />
        <input name="notes" placeholder="Notes" />
        <button class="btn">Add Appointment</button>
      </form>
    </div>

    <div class="card">
      <h2>Appointments</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Doctor</th>
            <th>Date/Time</th>
            <th>Notes</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="appointmentsTbody"></tbody>
      </table>
    </div>
  </section>
</div>

<script src="./app.js" defer></script>
</body>
</html>
